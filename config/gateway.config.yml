            -   log:
                    -   action:
                            message: ${req.hostname} ${req.ip || req.connection.remoteAddress} - [${new Date().toLocaleString()}] "${req.method} ${req.url} HTTP/${req.httpVersion}" ${res.statusCode} "${req.headers['user-agent']}"
            -   rate-limit:
                    -   action:
                            max: 10
                            windowMs: 60000
                            headers: true
            -   proxy:
                    -   action:
                            serviceEndpoint: location
